<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics and Reporting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    .analytics-report {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dashboard-overview {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      flex: 1;
      padding: 20px;
      background-color: #f0f2f5;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
      cursor: pointer;
    }

    .stat-card p {
      font-size: 24px;
      color: #007bff;
    }

    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      flex: 1 1 45%;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chart-card h4 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    .chart-container {
      width: 100%;
      height: 300px;
    }

    .report-generation {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .report-filters {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="date"] {
      padding: 10px;
      border: 2px solid #ced4da;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="date"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      background-color: #004494;
      transform: scale(0.98);
    }

    h1{
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="analytics-report" *ngIf=" AllData">
    <div class="dashboard-overview">
      <div class="stat-card" routerLink="/admin/totalCar" routerLinkActive="active">
        <h3>Total Car</h3>
        <p id="total-questions">{{AllData.totalCars}}</p>
      </div>
      <div class="stat-card" routerLink="/admin/totalBooking" routerLinkActive="active" >
        <h3>Total Bookings</h3>
        <p id="average-score">{{AllData.totalBookings}}</p>
      </div>
      <div class="stat-card" routerLink="/admin/totalContract" routerLinkActive="active">
        <h3>Total Contracts</h3>
        <p id="average-score">{{AllData.totalRentalContracts }}</p>
      </div>
      <div class="stat-card" >
        <h3>Total Revenue</h3>
        <p id="average-score">{{AllData.totalRevenue | currency}}</p>
      </div>
    </div>
    
    <div class="charts-container">
      <!-- Column Chart -->
      <div class="chart-card">
        <h4>Revenue</h4>
        <div class="chart-container">
          <!-- Y-axis -->
          <div class="y-axis">
            <span *ngFor="let tick of [100, 80, 60, 40, 20, 0]">{{ tick }}</span>
          </div>
          <!-- Column Chart Area -->
          <div class="chart">
            <div *ngFor="let value of chartData.values; let i = index" class="bar" [style.height.%]="value">
              <span class="bar-value">{{ chartData.values[i] | currency }}</span>
            </div>
          </div>
        </div>
        <!-- X-axis labels -->
        <div class="x-axis-labels">
          <span *ngFor="let label of chartData.labels">{{ label }}</span>
        </div>
      </div>
    
      <!-- Pie Chart -->
      <div class="chart-card">
        <h4>Cars</h4>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <canvas baseChart
                  [data]="pieChartData"
                  [type]="pieChartType"
                  [options]="pieChartOptions"
                  [labels]="pieChartLabels">
          </canvas>
        </div>
                <!-- <div *ngFor="let label of pieChartLabels; let i = index" style="display: flex; align-items: center; margin-top: 10px;">
          <span [style.background-color]="pieChartData.datasets[0].backgroundColor[i]" style="width: 20px; height: 20px; border-radius: 50%; margin-right: 10px;"></span>
          <p>{{ label }}</p>
        </div> -->
      </div>
    </div>
    
    
<!-- // -->
  </div>
</body>
</html>
